<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio de Sesión</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <img src="assets/img/DuocUC.png" alt="Logo" class="login-logo"> <!-- Añadir la imagen aquí -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <ion-input
              type="email"
              placeholder="Ingrese su Correo"
              label="Correo:"
              labelPlacement="floating"
              formControlName="correo"
              errorText="Correo inválido"
              class="custom-input">
            </ion-input>
            
            <ion-input
              type="number"
              placeholder="Ingrese su Contraseña"
              label="Contraseña:"
              labelPlacement="floating"
              formControlName="password"
              errorText="Contraseña inválida"
              class="custom-input">
            </ion-input>
      
            <div class="checkbox-wrapper">
              <ion-checkbox></ion-checkbox>
              <ion-label>Recordar sesión</ion-label>
            </div>
            
          <ion-button expand="block" color="warning" type="submit" >Iniciar Sesión</ion-button>
          <a routerLink="/restablecercon" class="link-text">
            ¿Olvidaste tu contraseña?
          </a>
          <a routerLink="/ayuda" class="link-text">
            ¿Necesitas Ayuda?
          </a>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
