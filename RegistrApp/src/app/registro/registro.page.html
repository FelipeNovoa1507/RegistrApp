<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 style="text-align: center;">Información solicitada</h1>

  <br>
  <ion-input type="text" placeholder="Ingrese su nombre completo" label="Nombre y Apellido:" labelPlacement="floating"
    helperText="Juan Perez"
    errorText="Formato de nombre erroneo"
    class="custom-input">    
  </ion-input>


  
  <ion-input type="text" placeholder="Ingrese su Rut completo" label="Rut" labelPlacement="floating"
    helperText="12345678-9"
    class="custom-input"
    [(ngModel)]="rut"
    (ionBlur)="validarRut()">    
  </ion-input>
  <ion-text color="danger" *ngIf="rutInvalido">
      Formato de Rut erroneo
  </ion-text>

  <ion-input type="number" placeholder="Ingrese edad" label="Edad" labelPlacement="floating"
      helperText="22"
      errorText="Formato de edad erroneo"
      class="custom-input">    
  </ion-input>



  <ion-item>
    <ion-label>Semestre</ion-label>
    <ion-select class="custom-select" placeholder="Seleccione una opción">
      <ion-select-option class="custom-select" value="opcion1">1</ion-select-option>
      <ion-select-option class="custom-select" value="opcion2">2</ion-select-option>
      <ion-select-option class="custom-select" value="opcion3">3</ion-select-option>
      <ion-select-option class="custom-select" value="opcion4">4</ion-select-option>
      <ion-select-option class="custom-select" value="opcion5">5</ion-select-option>
      <ion-select-option class="custom-select" value="opcion6">6</ion-select-option>
      <ion-select-option class="custom-select" value="opcion7">7</ion-select-option>
      <ion-select-option class="custom-select" value="opcion8">8</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-input type="email" placeholder="Ingrese correo" label="Correo" labelPlacement="floating"
      helperText="xxxxxx@xxxxx.xx"
      errorText="Formato de correo erroneo"
      ngModel email class="custom-input">    
  </ion-input>

  <ion-input type="password" placeholder="Ingrese su contraseña" label="Contraseña" labelPlacement="floating"
    helperText="12345678Fn@"
    errorText="Formato de contraseña erroneo"
    [(ngModel)]="password"
    (ionBlur)="validarPassword()"
    class="custom-input"
    required>
  </ion-input>
  <ion-text color="danger" *ngIf="passwordInvalida">
    La contraseña debe tener al menos 8 caracteres.
  </ion-text>

  <ion-input type="password" placeholder="Confirme su contraseña" label="Confirmar Contraseña" labelPlacement="floating"
    helperText="12345678Fn@"
    errorText="Las contraseñas no coinciden"
    [(ngModel)]="confirmPassword"
    (ionBlur)="validarConfirmPassword()"
    class="custom-input"
    required>
  </ion-input>
  <ion-text color="danger" *ngIf="confirmPasswordInvalida">
    Las contraseñas no coinciden.
  </ion-text>

  <ion-input type="text" placeholder="Ingrese Carrera" label="Carrera" labelPlacement="floating"
      helperText="Ingeniería en Informática"
      errorText="Formato de Carrera erroneo"
      class="custom-input">    
  </ion-input>


  <ion-button expand="block" color="warning">Enviar Formulario</ion-button>

</ion-content>
