<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Asistencias</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="" (click)="app.handleBackButton($event)"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content color="light">
    <ion-list :inset="true">
      <ion-list-header class="header-item" >
        <ion-label>Asignatura</ion-label>
        <ion-label id="seccion">Asistencia</ion-label>
      </ion-list-header> 
      <ion-accordion-group ref="accordionGroup">
        



        <ion-accordion *ngFor="let asignatura of asignaturas | async ">
          <ion-item slot="header">
            <ion-label>{{asignatura.nombre}}</ion-label>
          </ion-item>
          <ion-item slot="content">
            <ion-list>
              <ion-item *ngFor="let asistencia of getAsistenciasPorAsignatura(asignatura.id)">
                <ion-label>
                  Fecha: {{ asistencia.fecha }}
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-accordion>

      </ion-accordion-group>
    </ion-list>
  </ion-content>
</ion-content>
